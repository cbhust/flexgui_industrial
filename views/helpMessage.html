<div class="modal" id="helpDialog" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="helpMessages.setOpen(null)">&times;</button>
                <h4 class="modal-title">{{(helpMessages.open[0] || helpMessages.open).for}}</h4>
            </div>
            <div class="modal-body">
                <ng-include ng-if="!Array.isArray(helpMessages.open)" class="canEdit" src="toTrustedUrl(helpMessages.open.source)"></ng-include>
                
                <div ng-repeat="item in helpMessages.open">
                    <h4>{{item.for}}</h4>
                    <ng-include class="canEdit" src="toTrustedUrl(item.source)"></ng-include>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="helpMessages.setShow(false); helpMessages.setOpen(null);">{{localization.currentLocal.help.off}}</button>
                <button type="button" class="btn btn-default" ng-click="helpMessages.setOpen(null)">{{localization.currentLocal.buttons.close}}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#helpDialog").modal("show");
</script>
