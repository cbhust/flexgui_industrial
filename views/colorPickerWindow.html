<div id="colorPicker" class="modal nontransparent" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content" style="min-height: 170px;">
            <div class="modal-body" style="text-align: center;min-height: 110px;">
                <ng-include src="'views/colorPicker.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="colorPickerHandler.showColorPicker(false)">{{localization.currentLocal.buttons.cancel}}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#colorPicker").modal("show");
</script>
