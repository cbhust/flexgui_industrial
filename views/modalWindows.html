<!--Add screen window-->
<ng-include src="'views/addScreen.html'" ng-if="project.addScreenVisible"></ng-include>

<!--Properties window-->
<ng-include src="'views/propertiesWindow.html'" ng-if="editHandler.propertiesWindowVisible"></ng-include>

<!--Settings window-->
<ng-include src="'views/settingsWindow.html'" ng-if="settings.visible"></ng-include>

<!--NachiLinkWindow window-->
<ng-include src="'views/nachiLinkWindow.html'" ng-if="nachiLink.visible"></ng-include>

<!--Projects window-->
<ng-include src="'views/projectsWindow.html'" ng-if="projects.visible"></ng-include>

<!--ImageExplorer window-->
<ng-include src="'views/imageExplorerWindow.html'" ng-if="images.visible"></ng-include>

<!--Color picker window-->
<ng-include src="'views/colorPickerWindow.html'" ng-if="colorPickerHandler.colorPickerModalVisible"></ng-include>

<!--Help window-->
<ng-include src="'views/helpMessage.html'" ng-if="helpMessages.open != null"></ng-include>

<!--PopupMessage window-->
<ng-include src="'views/popupMessage.html'" ng-if="popup.messages.length != 0"></ng-include>

<!--BlockUI window-->
<ng-include src="'views/blockUI.html'" ng-if="blockMessage != null"></ng-include>
