<perfect-scrollbar style="width:{{fidget.properties.width}}px; height:{{fidget.properties.height}}px;"
                   class="scroller perfectScrollBar" 
                   show-perfect-scroll-bar
                   wheel-propagation="true"
                   wheel-speed="10"
                   min-scrollbar-length="20"
                   hm-tapend="onClick(fidget, fidget.properties.onClick)"
                   ng-mouseup="onClick(fidget, fidget.properties.onClick)">
    <div ng-repeat="option in fidget.properties.options.split(',')">
        <div class="radio" id="{{slugify(option)}}_{{fidget.id}}" ng-click="setValue(fidget, option)">
            <input type="radio" id="rb_{{slugify(option)}}_{{fidget.id}}" value="option" ng-checked="fidget.properties.value == option" />
            <label for="rb_{{slugify(option)}}_{{fidget.id}}" style="color: {{fidget.properties.fontColor}}">
                {{option}}
            </label>
        </div>
    </div>
</perfect-scrollbar>
