<style>
    #{{fidget.id}} .slider-handle{
                       height: {{fidget.properties.height}}px; width:{{fidget.properties.height/2}}px;
                       margin-top: -4px;
                       margin-left:{{-fidget.properties.height/4}}px;
                   }
    #{{fidget.id}} .slider-track{
                       height: {{fidget.properties.height - 8}}px;
                   }
</style>

<div style="width: {{fidget.properties.width}}px; height: {{fidget.properties.height}}px" hm-tapend="onClick(fidget, fidget.properties.onClick)" ng-mouseup="onClick(fidget, fidget.properties.onClick)">
    <slider ng-model="fidget.properties.value" min="fidget.properties.min" step="fidget.properties.step" max="fidget.properties.max" value="fidget.properties.value"></slider>
</div>
