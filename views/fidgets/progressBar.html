<div class="progress" style="margin-bottom: 0px; width:{{fidget.properties.width}}px; height: {{fidget.properties.height}}px;" >
    <div class="progress-bar" role="progressbar" aria-valuenow="{{fidget.properties.value > 100 ? 100.00 : fidget.properties.value}}"
         aria-valuemin="-100" aria-valuemax="100" style="width: {{fidget.properties.value > 100 ? 100.00 : fidget.properties.value}}%; background-color: {{fidget.properties.color}}">
        <div class="progress-bar-percent">
            <span>{{(fidget.properties.value > 100 ? 100.00 : fidget.properties.value).toFixed(2)}}%</span>
        </div>
    </div>
</div>
