<div style="width: {{fidget.properties.width - fidget.properties.borderWidth}}px; height: {{fidget.properties.height - fidget.properties.borderWidth}}px; opacity: {{editHandler.activeContainer == fidget && !editHandler.inResize ? 0.5 : 1}}; border: {{fidget.properties.borderWidth || 0}}px solid {{fidget.properties.borderColor || 'transparent'}};" class="fidgetGroup">
    <div style="top: 0px; left: 0px; position: relative;">
        <div fg-fidget-repeater fidgets="fidget.fidgets" />
    </div>
</div>

<style>
    #{{fidget.id}} > div{
                      background: {{colorPickerHandler.getRGBAString(colorPickerHandler.convertHex(fidget.properties.color, fidget.properties.opacity * 100))}};
                  }
</style>
