<div class="modal" id="settingsDialog" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="settings.setVisible(false)">&times;</button>
                <h4 class="modal-title">{{localization.currentLocal.settings.title}} {{device.dir.items[0].items[0].friendlyName}}</h4>
            </div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="tab in settingsTabs track by $index" ng-class="{ 'active' : settings.tabIndex == $index }"><a role="tab" data-toggle="tab" ng-click="settings.setTabIndex($index)">{{tab.title}}</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane " ng-repeat="tab in settingsTabs track by $index" ng-class="{ 'active' : settings.tabIndex == $index }">
                    <ng-include src="tab.source" ng-if="settings.tabIndex == $index"></ng-include>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="settings.setVisible(false)">{{localization.currentLocal.buttons.close}}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#settingsDialog').modal('show');
</script>
