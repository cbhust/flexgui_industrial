<div class="modal" id="topicDetailsWindow" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="settings.topicDetails.setVisible(false)">&times;</button>
                <h4 class="modal-title">{{localization.format(localization.currentLocal.properties.title, [settings.topicDetails.currentTopic.nodeName + "/" +settings.topicDetails.currentTopic.shortPath])}}</h4>
            </div>

            <div style="margin: 10px;">
                <perfect-scrollbar class="scroller topicDetailsRepeaterScrollBar perfectScrollBar" show-perfect-scroll-bar>
                    <div ng-include="settings.topicDetails.repeater" ng-init="currentObject = settings.topicDetails.currentTopic.value; currentPath = '[\'' + settings.topicDetails.currentTopic.shortPath + '\'].value'; level = 0;"></div>
                </perfect-scrollbar>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-100" ng-disabled="device.hasDupes()" ng-click="settings.topicDetails.saveFriendlyNames()">{{localization.currentLocal.buttons.save}}</button>
                <button type="button" class="btn btn-default btn-100" ng-click="settings.topicDetails.setVisible(false)">{{localization.currentLocal.buttons.close}}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#topicDetailsWindow').modal('show');
</script>
