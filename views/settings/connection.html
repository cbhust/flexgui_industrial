<ng-include src="'views/helpIcon.html'" class="floatRight" ng-init="help = helpMessages.settings.connectionSettings" ng-if="helpMessages.show"></ng-include>
<!--DI Settings-->
<div>
    <h5>{{localization.currentLocal.settings.tabs.conn.ip}}</h5>
    <input class="form-control" type="text" ng-model="device.ip" />
    <h5>{{localization.currentLocal.settings.tabs.conn.port}}</h5>
    <input class="form-control" type="text" ng-model="device.port" />
</div>
<h5>{{localization.currentLocal.settings.tabs.conn.demoMode}}</h5>
<div>
    <div class="checkbox">
        <input type="checkbox" ng-model="settings.demoMode" id="demoMode">
        <label for="demoMode">{{localization.currentLocal.settings.tabs.conn.demoModeSwitch}}</label>
    </div>
</div>
<br /><br />
<button class="btn btn-default" ng-click="settings.saveDiSettings()">{{localization.currentLocal.buttons.save}}</button>
