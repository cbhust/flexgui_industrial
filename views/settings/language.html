<ng-include src="'views/helpIcon.html'" class="floatRight" ng-init="help = helpMessages.settings.language" ng-if="helpMessages.show"></ng-include>
<!--Language Settings-->
<div>
    <h6><i>{{localization.currentLocal.settings.tabs.language.languageSelectNote}}</i></h6>
    <perfect-scrollbar class="scroller imageRepeaterScrollBar perfectScrollBar" show-perfect-scroll-bar>
        <div style="width: 1000px;">
            <style>
                .selectedLanguage {
                    background-color: rgba(100,100,100,0.4);
                }

                .language {
                    float: left;
                    text-align: center;
                    padding: 10px;
                }

                    .language:hover {
                        background-color: rgba(100,100,100,0.2);
                    }
            </style>
            <div ng-repeat="language in localization.languages"
                 class="language"
                 ng-class="{'selectedLanguage': localization.currentLanguage == language}"
                 ng-click="settings.selectLanguage(language)">
                <div>
                    <img ng-src="{{localization.items[language].flag}}" style="width: 100px; height: 70px;" />
                </div>
                <div>
                    {{localization.items[language].language}}
                </div>
            </div>
        </div>
    </perfect-scrollbar>
</div>
