<div class="checkbox">
    <input type="checkbox" ng-model="backup.enabled" id="backupEnabled">
    <label for="backupEnabled">{{localization.currentLocal.settings.tabs.backup.enableBackup}}</label>
</div>

<table style="width: 100%;">
    <tr>
        <th>{{localization.currentLocal.settings.tabs.backup.date}}</th>
        <th>{{localization.currentLocal.settings.tabs.backup.size}}</th>
        <th></th>
    </tr>

    <tr ng-repeat="item in backup.list track by $index" style="margin: 3px;">
        <td><time datetime="{{::(item.date * 1000 | date:'yyyy-MM-dd HH:mm')}}" class="unselectable">{{backup.timeago(item.date)}}</time></td>
        <td>{{item.size / 1000}}kB</td>
        <td><button type="button" class="btn btn-default" ng-click="backup.restore(item)">{{localization.currentLocal.settings.tabs.backup.restore}}</button></td>
    </tr>
</table>
